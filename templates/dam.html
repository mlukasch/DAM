<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Analysis and Mining</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <!--[if lt IE 9]>
    <script
            src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
    </script>
    <script
            src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
    </script>
    <![endif]-->
</head>
<body>
<!-- row 1 -->
<div class="container">
    <div class="row">
        <div id="dataset" class="col-sm-6 col-md-3">
            <h1><label class="label label-primary control-label  full-width" id="cdata">Choose dataset</label></h1>
            <select class="form-control"  id="data_select"  multiple>
                </select>
        </div>
        <div id="dimentions" class="col-sm-6 col-md-3">
            <h1><label  class="label label-primary control-label  full-width" id="cdim">  Dimensions </label></h1>
            <select class="form-control"  id="observe_dimension"  multiple>
            </select>
        </div>
        <div id="codelist" class="col-sm-6 col-md-3">
            <h1><label class="label label-primary control-label  full-width" id="ccode">  Code-List </label></h1>
            <select class="form-control"  id="code_list"  multiple>
            </select>
        </div>
        <div id="remark" class="col-sm-6 col-md-3">
            <h1><label class="label label-default control-label full-width" id="cremark">  Remark  </label></h1>
            <select class="form-control"  id="code_remark"  multiple>
            </select>
        </div>
    </div>
</div>

<!-- row 2 -->
<div class="container">
    <div class="row">
        <button id="dam" class="col-sm-12 col-md-6 btn btn-default"
                data-toggle="modal" data-target="#dam">
            <img src="{{ url_for('static', filename='datamining.gif') }}" class="img-responsive">
        </button>
    </div>
</div>


<script src="{{ url_for('static', filename='tether.min.js') }}"></script>
<script src="{{ url_for('static', filename='jquery-2.2.0.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
